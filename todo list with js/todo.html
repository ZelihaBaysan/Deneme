<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TO DO</title>
  </head>
  <body>
    <!--header section-->
    <section class="header">
      <h1>ToDo LİST</h1>
    </section>
    <!--main tag-->
    <section class="main-tag">
      <form>
        <div class="search">
          <input type="text" class="todo-input" placeholder="Add..." />
          <button class="todo-button" type="submit">
            <i class="fas fa-circle-plus"></i>
          </button>
        </div>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="complated">Complated</option>
            <option value="uncomplated">Uncomplated</option>
          </select>
        </div>
      </form>
      <div class="todo-container">
        <ul class="todo-list">
          <div class="todo">
            <button class="complate-button">
              <i class="fas fa-check-circle"></i>
            </button>
            <li class="todo-item">anan</li>
            <button class="trash-button">
              <i class="fas fa-minus-circle"></i>
            </button>
          </div>
        </ul>
      </div>
    </section>
    <!--alert boxes-->
    <section class="alert-wrapper">
      <div class="alert-succes">
        <div>Ekleme Başarılı!</div>
      </div>
      <div class="alert-warning">
        <div>Input alanı boş geçilemez!</div>
      </div>
    </section>
  </body>
</html>
